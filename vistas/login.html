<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <header class="header__login">
    <a href="../index.html"><img class="img-fluid img-logo"src="../img/logo.png" alt="logo de la empresa" class="header__logo"></a>  
    </header>
    <section class="login__area">
        <h2 class="login__area__titulo">Login</h2>
        <form class="login__Form" id="loginForm">
            <label class="login__label">Mail</label>
            <input class="login__input" type="email" placeholder="Email" id="email" required autofocus>
            <label class="login__form__label">Contraseña</label>
            <input class="login__input" type="password" placeholder="Contraseña" id="password" required autofocus>
            <input class="login__input" type="submit" value="Ingresar">
        </form>
        <p class="login__p">No tienes una cuenta?<a href="./registrar.html">Registrate</a></p>
        <p><a href="../index.html">Salir</a></p>
    </section>
    <script src="../js/login.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
